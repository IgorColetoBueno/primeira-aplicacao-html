<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <link rel="stylesheet" href="./index.css">

    <body>
        <header>
            <nav class="navbar">

                        height="297" alt="Cena do protagonista da série Breaking Bad.">

                </div>

                <div class="box-serie">
                    <h3 class="titulo-serie">The Walking Dead</h3>

                        Thrones. A imagem descreve um cenário de guerra e mortes pelo reinado.">

                </div>

                <div class="box-serie">
                    <h3 class="titulo-serie">Game of Thrones</h3>
                    <p class="genero-serie">Fantasia</p>
                    <img class="capa-serie"
                        src="./assets/images/capas/game-of-thrones.jpg"
                        width="223"
                        height="297" alt="Trono de ferro da série Game of
                        Thrones. A imagem descreve um cenário de guerra e mortes pelo reinado.">
                    <button class="btn-leia-mais">Leia mais</button>
                </div>
            </section>
        </main>
        <footer>
            <div class="box">
                <p class="texto-rodape">Minhas séries</p>
                <img src="#facebook" alt="Imagem do Facebook"
                    class="imagem-rodape">
                <img src="#twitter" alt="Imagem do Twitter"
