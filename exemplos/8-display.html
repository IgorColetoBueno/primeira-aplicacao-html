<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Display</title>
    <style>
        * {margin: 0; padding: 0;}
        .box-1, .box-2{
            padding: 10px;
        }
        .box-1{
            background-color: rgb(58, 126, 228);
            /* display: inline; */
            display: inline-block;
            width: 200px;
            height: 150px;
        }
        .box-2{
            background-color: rgb(166, 58, 228);
            /* display: inline; */
            display: inline-block;
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="box-1">Lorem ipsum dolor sit amet</div>
    <div class="box-2">Lorem ipsum dolor sit amet</div>
</body>
</html>
