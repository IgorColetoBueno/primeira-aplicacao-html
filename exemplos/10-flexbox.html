<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CSS flexbox</title>
    <style>
        .container{
            display: flex;
            flex-direction: row; /* column, row (reverse)*/
            flex-wrap: wrap;
            justify-content: space-around; /**/
        }
        .item{
            width: 140px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" style="background-color: rgb(39, 190, 19);">Box 1</div>
        <div class="item" style="background-color: rgb(15, 15, 226);">Box 2</div>
        <div class="item" style="background-color: rgb(216, 21, 63);">Box 3</div>
        <div class="item" style="background-color: rgb(255, 231, 20);">Box 4</div>
        <div class="item" style="background-color: rgb(255, 136, 0);">Box 5</div>
    </div>
</body>
</html>
